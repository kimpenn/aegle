name: Deploy Docusaurus with Built-in Command

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'      # Trigger when docs folder changes
      - 'static/**'    # Trigger when static assets change
      - 'src/**'       # Trigger when source files change
      - 'docusaurus.config.js'  # Trigger when config changes

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          npm run deploy
        env:
          GIT_USER: ${{ github.actor }}
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
