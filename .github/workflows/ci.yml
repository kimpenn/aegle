name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ \
            -m "not gpu and not stress and not slow" \
            --ignore=tests/test_parallel_watershed.py \
            --ignore=tests/test_pipeline_integration.py \
            --ignore=tests/test_main_cli.py \
            --ignore=tests/test_analysis_cli.py \
            --ignore=tests/test_analysis_integration_stub.py \
            --ignore=tests/main/ \
            --ignore=tests/examples/ \
            --ignore=tests/exps/ \
            -v --tb=short
