name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-unit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ \
            -m "not gpu and not stress and not slow" \
            --ignore=tests/test_parallel_watershed.py \
            --ignore=tests/main/ \
            --ignore=tests/examples/ \
            --ignore=tests/exps/ \
            -v --tb=short

  test-integration:
    runs-on: ubuntu-latest
    needs: [test-unit]
    env:
      RUN_INTEGRATION: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/test_pipeline_integration.py \
                 tests/test_analysis_integration_stub.py \
                 -v --tb=short
